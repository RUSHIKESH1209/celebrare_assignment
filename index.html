<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="project">
      <div class="board"></div>
      <div class="buttons">
        <input type="text" placeholder="Add text" class="input" />
        <button class="addbutton">Add Text</button>
        <button class="bold">Bold</button>
        <button class="italic">Italic</button>
        <button class="underline">Underline</button>
        <button class="undo">Undo</button>
        <button class="redo">Redo</button>
        <select name="font_style" id="font-select">
          <option value="">Select a font</option>
        </select>

        <select name="font_size" id="fontsize">
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
          <option value="26">26</option>
          <option value="28">28</option>
          <option value="36">36</option>
          <option value="48">48</option>
          <option value="72">72</option>

        </select>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
